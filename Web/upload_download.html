<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C#文件上传与下载</title>
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="common/webuploader/0.1.5/webuploader.css">
    <link rel="stylesheet" type="text/css" href="common/layer/2.4/skin/layer.css"/>
    <link rel="stylesheet" type="text/css" href="up_down.css"/>
    <!--引入JS-->
    <script type="text/javascript" src="common/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="common/webuploader/0.1.5/webuploader.js"></script>
    <script type="text/javascript" src="common/layer/2.4/layer.js"></script>
</head>
<body>
    <div id="downloadfile" class="updown">
        <label>下载</label>
        <hr/>
        <button id="ctlBtnDown">下载</button>
    </div>
    <div id="uploadfile" class="updown">
        <label>上传</label>
        <hr/>
        <div id="uploader" class="wu-example">
            <!--用来存放文件信息-->
            <div id="thelistupload" class="uploader-list"></div>
            <div class="btns">
                <div id="pickerfile">选择文件</div>
                <button id="ctlBtnUp" class="btn btn-default">开始上传</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="worker.js"></script>
    <script type="text/javascript" src="download.js"></script>
    <script type="text/javascript" src="upload.js"></script>
</body>
</html>
